<h2 mat-dialog-title>{{ present.name }}</h2>
<div mat-dialog-content>
  <div class="present-details-container">
    <img
      class="present-image"
      [src]="present.imageUrl"
    />
    <div class="present-details">
      <div class="present-block"></div>
      <div class="row">
        <span class="present-comment">{{ present.comment }}</span>
      </div>
      <br />
      <div class="row">
        <span class="present-price">{{ present.price }}€</span>
      </div>
      <div
        class="row"
        *ngIf="present.ordered !== 0"
      >
        <span class="present-quantity">{{ present.ordered}}/{{ present.quantity }} ont déjà été offerts</span>
      </div>
      <div class="row">
        <a
          class="present-link"
          [href]="present.url"
        >Voir l'article chez le reventeur ({{ present.shop.name }})</a>
      </div>
      <div class="empty-space"></div>
      <div class="row">
        <mat-radio-group
          aria-label="Sélectionnez un moyen de nous faire parvenir le cadeau"
          [(ngModel)]="paymentType"
        >
          <mat-radio-button value="payment">Faire un virement</mat-radio-button>
          <mat-radio-button value="directOrder">Livrer le cadeau chez nous</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="row">
        <label for="quantity">Quantité</label>
        <mat-form-field>
          <input
            id="quantity"
            matInput
            [(ngModel)]="quantity"
          />
        </mat-form-field>
      </div>
      <div class="row">
        <label>Total</label> <span>{{ quantity * present.price }}€</span>
      </div>
    </div>
  </div>
</div>
<div
  mat-dialog-actions
  align="end"
>
  <button
    mat-raised-button
    color="primary"
    [disabled]="quantity !== 0"
    (click)="save()"
  >Save
  </button>
  <button
    mat-button
    mat-dialog-close
  >Cancel
  </button>
</div>
