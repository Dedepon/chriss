<h2 mat-dialog-title>Present form</h2>
<div mat-dialog-content>
  <div class="present-form">
    <div class="spinner-container" *ngIf="loading">
      <div class="loader full-size">Loading...</div>
    </div>
    <form [formGroup]="form">
      <div class="form-row">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field>
          <mat-label>Url</mat-label>
          <input matInput formControlName="url" />
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field>
          <mat-label>Image url</mat-label>
          <input matInput formControlName="imageUrl" />
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field>
          <mat-label>Comment</mat-label>
          <input matInput formControlName="comment" />
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field>
          <mat-label>Shop</mat-label>
          <input matInput formControlName="shop" />
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput formControlName="price" />
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field>
          <mat-label>Quantity</mat-label>
          <input matInput formControlName="quantity" />
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field>
          <mat-label>Method</mat-label>
          <mat-select formControlName="paymentMethod" multiple>
            <mat-option [value]="'payment'">Virement</mat-option>
            <mat-option [value]="'directOrder'">Marchand</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    [disabled]="loading || !form.valid || !form.dirty"
    (click)="save()"
  >
    Save
  </button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
